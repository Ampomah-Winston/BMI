<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WINSTON</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="https://kit.fontawesome.com/4efdf8f922.js" > </script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="navs center">
		<p>Proau BMI Calculator</p>
	</div>
	<div class="container">
		<div class="container-item left">
			<div class="item-top center-row">
				<p>APP</p>
			</div>
			<div class="item-detail ">
				<div class="top">
					
				</div>
				<div class="bottom">					
					<div class="weight center">					
						<div class="icon">
							<i class="fas fa-weight"></i>
						</div>
						<input type="text"  id="weight" onkeyup="isNumber()" onkeydown="isNumber()" placeholder="weight">

					</div>
					<div class="height center">
						<div class="icon">
							<i class="fas fa-tape"></i>
						</div>
						<input type="text" id="height"
							onkeyup="isNumber()" onkeydown="isNumber()" placeholder="height">
					</div>
				</div>
						
			</div>
		</div>
		<div class="container-item right ">
			<div class="item-top center-row">
				<p>RESULTS</p>
			</div>
			<div class="item-detail">
				<div style="margin: auto;">
					<p id="result" style="font-size: 70px;"></p>
				</div>
				
				<div style="">
					
				</div>

				<div style="background-color: lightblue;">
					<p id="resultCheck" style="font-size: 50px;"></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
